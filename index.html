<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Cultural Virtual - Inicio de Sesión</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="login-header">
                <h2><i class="fas fa-calendar-alt"></i> Agenda Cultural Virtual</h2>
                <p>Bienvenido a tu espacio cultural</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div id="error-message" class="error-message"></div>
                <button type="submit" class="login-button">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
                <div class="forgot-password">
                    <a href="#"><i class="fas fa-key"></i> ¿Olvidaste tu contraseña?</a>
                </div>
                <div class="register-link">
                    <a href="#" id="registerBtn"><i class="fas fa-user-plus"></i> Registrarse</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><i class="fas fa-user-plus"></i> Registro de Usuario</h2>
            <form id="registerForm" class="register-form">
                <div class="form-group">
                    <label for="regNombre"><i class="fas fa-user"></i> Nombre Completo</label>
                    <input type="text" id="regNombre" name="regNombre" required>
                </div>
                <div class="form-group">
                    <label for="regEmail"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                    <input type="email" id="regEmail" name="regEmail" required>
                </div>
                <div class="form-group">
                    <label for="regUsername"><i class="fas fa-user-circle"></i> Usuario</label>
                    <input type="text" id="regUsername" name="regUsername" required>
                </div>
                <div class="form-group">
                    <label for="regPassword"><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" id="regPassword" name="regPassword" required>
                </div>
                <div class="form-group">
                    <label for="regConfirmPassword"><i class="fas fa-lock"></i> Confirmar Contraseña</label>
                    <input type="password" id="regConfirmPassword" name="regConfirmPassword" required>
                </div>
                <div id="register-error-message" class="error-message"></div>
                <button type="submit" class="register-button">
                    <i class="fas fa-user-plus"></i> Registrarse
                </button>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
